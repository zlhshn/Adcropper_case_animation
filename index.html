<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation-Case</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="animation-background">
        <div class="door"></div>
        <img src="assets/Plane.png" alt="plane" class="plane" />
        <img src="assets/Manu1.png" alt="manu1" class="manu-one" />
        <img src="assets/Manu2.png" alt="manu2" class="manu-two" />
        <img src="assets/Confetti.png" alt="confetti" class="confetti1" />
        <img src="assets/Confetti.png" alt="confetti" class="confetti2" />
        <img src="assets/coin-1.png" alt="coin" class="coins coin1" />
        <img src="assets/coin-2.png" alt="coin" class="coins coin2" />
        <img src="assets/coin-3.png" alt="coin" class="coins coin3" />
        <img src="assets/coin-4.png" alt="coin" class="coins coin4" />
        <img src="assets/coin-5.png" alt="coin" class="coins coin5" />
        <!-- <img src="assets/coin-1.png" alt="coin" class="coins coin6" /> -->
      </section>

      <section class="content">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
        <button>CTA</button>

        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/_jOqYe0eFqY?si=j2xM4I3L1iArAQf6"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
    </main>
  </body>
</html>
